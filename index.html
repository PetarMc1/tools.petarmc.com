    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ecf0f1;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar .logo {
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .navbar .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            margin-left: 30px;
            position: relative;
            padding-bottom: 4px;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #3498db;
        }

        .navbar .nav-links a:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #3498db;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar .nav-links a:hover:before {
            transform: scaleX(1);
        }

        /* Content Styling */
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
            transition: transform 0.3s ease-in-out;
        }

        .content h1 {
            font-size: 48px;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out;
        }

        .content a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
        }

        .content button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 18px;
            width: 100%;
            max-width: 350px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .content button:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
        }

        .content button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: hsla(0, 0%, 100%, 0.438);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .content button:hover:after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                padding: 25px 35px;
            }

            .content h1 {
                font-size: 36px;
            }

            .content button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }

    </style>
</head>
